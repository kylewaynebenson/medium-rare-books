---
layout: default
---

<div class="home">
	<section class="section padding-bottom">
		<h1>Books</h1>

		<ul class="list__border">
		{% for book in site.data.books %}
		    <li><a class="u__border-padding {{book.category | remove: " " }}" href="{{ book.title | datapage_url: 'books' }}">{{book.title}} <span class="pill">{{book.category}}</span></a></li>
		{% endfor %}
		</ul>
	</section>
</div>
