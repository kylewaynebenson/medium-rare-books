<div class="max-container u__flex">
      <aside class="margin__aside">
            <div class="margin__aside-wrapper">
                  <span class="h2 u__rotate-270">Medium Rare Books</span>
                  <span class="h2 u__rotate-270">IBS</span>
            </div>
      </aside>
      <div class="u__flex-grow-1 u__border-left u__border-right">
            <header class="site-header" role="banner">
                {% assign default_paths = site.pages | map: "path" %}
                {% assign page_paths = site.header_pages | default: default_paths %}
                <div class="u__flex">
                      <a class="u__flex-grow-1 logo" href="{{ "/" | relative_url }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="94.351" height="82.579" viewBox="0 0 94.351 82.579">
                                  <foreignobject class="logo-text t__center" x="-1" y="28" width="100" height="100">
                                        <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
                                  </foreignobject>
                                  <g class="logo-bottom">
                                        <ellipse cx="47.176" cy="78.461" rx="46.715" ry="3.658" fill="#fe5128" stroke="#231f20" stroke-linejoin="round" stroke-width="0.921"/>
                                  </g>
                                    <g class="logo-top">
                                          <circle cx="48.164" cy="4.242" r="3.798" class="svg__fill-orange svg__stroke-black"/>
                                          <path d="M48.164,7.357c-20.811,0-37.682,10.717-37.682,23.937H85.846C85.846,18.074,68.975,7.357,48.164,7.357Z" fill="#fe5128" stroke="#231f20" stroke-linejoin="round" stroke-width="0.921"/>
                                    </g>

                           </svg>
                      </a>
                      <input class="input__field input__search u__flex-grow-9 u__border u__border-black u__border-padding" type="text" id="search-input" placeholder="Search books...">
                </div>
                <ul class="" id="results-container"></ul>
                {% if page_paths %}
                    <div class="trigger">
                      {% assign current = page.url | downcase | split: '/' %}
                        <!-- <ul>
                          <li><a id="about" href="{{ site.baseurl }}/about/" {% if current[1] == 'about' %}class='active'{% endif %}>About</a></li>
                          <li><a href="{{ site.baseurl }}/news/" {% if current[1] == 'news' %}class='active'{% endif %}>News</a></li>
                          <li><a href="{{ site.baseurl }}/artists/" {% if current[1] == 'artists' %}class='active'{% endif %}>Artists</a></li>
                        </ul> -->
                    </div>
                  </nav>
                {% endif %}
            </header>

            <script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js" type="text/javascript"></script>

            <!-- Configuration -->
            <script>
            SimpleJekyllSearch({
              searchInput: document.getElementById('search-input'),
              resultsContainer: document.getElementById('results-container'),
              json: '/search.json'
            })
            </script>
